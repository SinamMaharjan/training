<!DOCTYPE html>
<html>
    <head>
        <title>Day 4 html</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="2"><br><br> 
            </fieldset>
            I am not a robet:<input type="checkbox" value="3"><br><br>
            HTML:<input type="radio" id="radio1" name="radio" value="4"><br><br>
            CSS:<input type="radio" id="radio2" name="radio" value="5"><br><br>
            <select id="select" name="select" size ="4" multiple>
                <option value="sun">Sunday</option>
                <option value="mon">Monday</option>
                <option value="tue">Tuesday</option>
                <option value="wed">Wednesday</option>
                <option value="thu">Thursday</option>
                <option value="fri" selected>Friday</option>
                <option value="sat">Saturday</option>
            </select><br><br>
            <input list="data">
            <datalist id="data">
                <option value="sun">Sunday</option>
                <option value="mon">Monday</option>
                <option value="tue">Tuesday</option>
                <option value="wed">Wednesday</option>
                <option value="thu">Thursday</option>
                <option value="fri" selected>Friday</option>
                <option value="sat">Saturday</option>
            </datalist><br><br>
            <textarea rows="10" cols="20" placeholder="Text"></textarea><br><br>
            <input type="submit"><br><br>
        </form>
    </body>
</html>
